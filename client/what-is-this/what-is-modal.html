<template name="whatIsModal">
  <dialog class="what-is-modal mdl-dialog">
    <div class='close-what-is-modal'> 
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">clear</i>
      </button>
    </div>
    <div class='what-is-background mdl-dialog__title'>
      What is this?!
    </div>
    <div class='mdl-dialog__content'>
      <p>Bands get hungry. Our band needed food. So we decided to start cooking for each other. The problem was, we had a hard time remembering whose turn it was.</p>
      <p>This is an app we built to solve that problem. As long as you're not logged in, you can play with the functionality to your heart's content!</p>
    </div>
    <div class="mdl-dialog__actions">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank" href="http://github.com/partials-dev/catering">GitHub</a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank" href="http://partials.co">Our Wobsite</a>
    </div>
  </dialog>
</template>
