<template name="cateredRehearsal">
 
<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--middle square-card">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{weekDay}}</h2>
    <span id="date" class="mdl-card__subtitle-text">{{date}}</span>
    {{> cook cookData}}
  </div>

  <!--Card Actions-->
  <div class="mdl-card__actions mdl-card--border">
    <!--Buttons-->
    <div class="actions {{up}}">
      <div class="button-row">

        <div class="action-cell">
          <button id="swap-button-{{index}}" class="swap-button mdl-button mdl-js-button mdl-button--fab {{getSelectedClass index}}">
            <i class="material-icons">compare_arrows</i>
          </button>
        </div>

        <div class="action-cell">
          <button id="delete-cook-{{index}}" class="delete-cook-button mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>

      <div class="button-row">
        <div id="set-button-container-{{index}}" class="action-cell">
          <button id="set-cook-{{index}}" data-index="{{index}}" data-name="{{name}}" class="{{repositionSetButton}} repositionable uses-face-selector set-cook-button mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons">face</i>
          </button>
        </div>

        <div id="insert-button-container-{{index}}" class="action-cell">
          <button id="insert-cook-{{index}}" data-index="{{index}}" data-name="{{name}}" class="{{repositionInsertButton}} repositionable uses-face-selector insert-cook-button mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons">add</i>
          </button>
        </div>

      </div>    
    </div>
    <!--/Buttons-->

    <!--Face Selector-->
    <div class="face-selector actions {{up}}">
      <div class="button-row">
        <div id="current-action-container-{{index}}" class="face-cell">
          <button class="hide mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-cell mdl-cell--4-col">
            <i class="material-icons">{{currentAction}}</i>
          </button>
        </div>
      </div>
      <div class="button-row">
        {{#each firstRowCooks}}
          <div class="face-cell">
            {{> cook}}
          </div>
        {{/each}}
      </div>
      <div class="button-row">
        {{#each secondRowCooks}}
          <div class="face-cell">
            {{> cook}}
          </div>
        {{/each}}
      </div>
    </div>
    <!--/Face Selector-->
  </div>
  <!--/Card Actions-->

</div>

</template>
