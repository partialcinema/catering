<head>
  <title>catering</title>
</head>

<body>
  <h1>Who's cookin'?</h1>
  
  <ol class=rehearsalList>
    {{#each rehearsals}}
      {{> rehearsal}}
    {{/each}}
  </ol>

  <ol class=cookList>
    {{#each cooks}}
      {{> cook}}
    {{/each}}
  </ol>

 



</body>


<template name="rehearsal">
  <li>{{start.dateTime}}</li>
</template>

<template name="cook">
  <li>{{name}}</li>
</template>
