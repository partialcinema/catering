<head>
<title>Catering</title>

<body id="catering">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title">Catering</span>

      <!-- Add spacer, to align navigation to the right -->

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">

        <a class="mdl-navigation__link" target="_blank" href="http://partials.co">Wobsite</a>
        <a class="mdl-navigation__link" target="_blank" href="http://www.staggeringbeauty.com">Beauty</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Helpful Bits</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#catering-page"> Catering</a>
      <a class="mdl-navigation__link" href="#recipe-page">Recipe Book</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="catering-page" class="page-content mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-grid">
            {{#each rehearsals}}
            {{> rehearsal}}
            {{/each}}
          </div>
        </div>    
      </div>
  </div>
  </main>
</div>
